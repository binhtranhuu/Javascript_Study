<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Quản lý bán hàng</title>
</head>

<body>
  <div class="container my-2">
    <h1 class="text-center">Quản lý dịch vụ</h1>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- <h2 onmouseover="bigText()" onmouseout="normalText()" id="sum"></h2> -->
        <p id="showProduct"></p>
        <p id="ShowPrice"></p>
        <form>
          <div class="form-group">
            <label for="product">Nhập tên sản phẩm</label>
            <input name="product" type="text" class="form-control product" id="product" placeholder="VD: Pepsi">
          </div>
          <div class="form-group">
            <label for="price">Nhập giá sản phẩm</label>
            <input name="price" type="text" class="form-control product" id="price" placeholder="VD: 10000">
          </div>
          <button type="button" onclick="handleProduct()" class="btn btn-primary btn-block">Submit</button>
        </form>
        <h3 class="mt-3">Danh sách Customer</h3>
        <p id="custommer"></p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="session-9.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
